#  Hexo配置
## 文档: https://hexo.io/docs/configuration.html
## 主题: https://github.com/hexojs/hexo/

# 站点设置
title: WannaYoung's Blog
subtitle: ''
description: ''
keywords: iOS,Swift
author: wangyang
language: en
timezone: 'Asia/Shanghai'

#  链接设置
## 设置子域名，请在root字段后添加子域名
url: http://wannayoung.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# 路径设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 文章设置
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# 主页设置
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# Metadata
meta_generator: true

# 时间日期格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

#  分页设置
## 设置为0禁用分页
per_page: 10
pagination_dir: page

#  包含和排除
## 仅对source目录文件有效
include:
exclude:
ignore:

#  扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: geek

#  部署
## 文档: https://hexo.io/docs/deployment.html
deploy:
  type: ''
